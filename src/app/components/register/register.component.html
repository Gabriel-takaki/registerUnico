   <div class="register">

    <div class="art">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-left: 15%;">
            <span style="text-align: initial; color: #fff; font-size: 2rem; line-height: 1.1; margin-bottom: 20px;" >Bem-vindo(a) <br> à advocacia <br> descomplicada.</span>
            <img style="margin-right: 16px;" src="assets/imgs/logo.png" alt="" class="logoimg">
          </div>
    </div>

    <div class="forms">
    
    <form class="form"  (ngSubmit)="onSubmit()" action="">

    <span class="span" >Criar uma conta</span>

    <mat-form-field appearance="outline" style="margin-top: 20px;">
        <mat-label>Nome</mat-label>
        <input type="text" matInput placeholder="João Pedro Silva" >
    </mat-form-field>

    <mat-form-field appearance="outline" >
        <mat-label>Email</mat-label>
        <input type="text" matInput placeholder="joao@gmail.com" >
    </mat-form-field>

    <mat-form-field appearance="outline" >
        <mat-label>CPF</mat-label>
        <input type="text" matInput placeholder="123.123.123-00" >
    </mat-form-field>

    <mat-form-field appearance="outline" >
        <mat-label>Senha</mat-label>
        <input [type]="hidePassword ? 'password' : 'text' " matInput  >
        <button (click)="hide('pass')" mat-icon-button matSuffix>
            <mat-icon> {{hidePassword ? 'visibility_off' : 'visibility'}} </mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="outline" >
        <mat-label>Confirmar senha</mat-label>
        <input [type]="hideConfirmPassword ? 'password' : 'text' " matInput  >
        <button (click)="hide('confirm')" mat-icon-button matSuffix>
            <mat-icon> {{hideConfirmPassword ? 'visibility_off' : 'visibility'}} </mat-icon>
        </button>
    </mat-form-field>

   <mat-checkbox color="primary" class="example-margin" style="margin-top: 0px;" >Li e concordo com os <a href="" style="color: #0059ff; text-decoration: none;">Termos de uso</a> </mat-checkbox>
 



    <button  [ngStyle]="{'background-color': registerForms.valid ? '#0059ff': '#929292dd'}" mat-raised-button style="color: #fff; padding: 4px; font-size: 0.8rem; margin-top: 15px;" [disabled]="!registerForms.valid" >CRIAR CONTA</button>

    </form>
        

    </div>

   </div>
